<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   
   <div class="container">
    <h1 class="text-center mt-5">Registratsiya</h1>

    <form id="form" class="w-50 border p-4 " style="align-items: center; margin-left: auto; margin-right: auto;">
      

          <div class="mb-3">
            <label for="username" class="form-label">Foydalanuvchi nomi*</label>
            <input type="text" class="form-control" id="username" placeholder="enter username...">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Elektron pochta*</label>
            <input type="email" class="form-control" id="email" placeholder="enter email...">
          </div>


          <div class="mb-3">
            <label for="password" class="form-label">Parol yaratish*</label>
            <input type="password" class="form-control" id="password" placeholder="enter password...">
          </div>
        
          <div class="mb-3">
            <label for="repassword" class="form-label">Parolni qaytadan kiriting*</label>
            <input type="password" class="form-control" id="repassword" placeholder="enter password...">
          </div>


          <button id="button" class="btn btn-primary">Registratsiya</button>
          <a style="text-decoration: none; margin-left: 10px; " href="/login.html">Kirish</a>

    </form>
   </div>


<script src="./js/register.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
